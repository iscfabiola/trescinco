<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCamionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCamionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{camionController.selected.id}" title="#{bundle.EditCamionTitle_id}" required="true" requiredMessage="#{bundle.EditCamionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCamionLabel_capacidad}" for="capacidad" />
                    <h:inputText id="capacidad" value="#{camionController.selected.capacidad}" title="#{bundle.EditCamionTitle_capacidad}" required="true" requiredMessage="#{bundle.EditCamionRequiredMessage_capacidad}"/>
                    <h:outputLabel value="#{bundle.EditCamionLabel_bodega}" for="bodega" />
                    <h:selectOneMenu id="bodega" value="#{camionController.selected.bodega}" title="#{bundle.EditCamionTitle_bodega}" required="true" requiredMessage="#{bundle.EditCamionRequiredMessage_bodega}">
                        <f:selectItems value="#{bodegaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{camionController.update}" value="#{bundle.EditCamionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCamionViewLink}"/>
                <br />
                <h:commandLink action="#{camionController.prepareList}" value="#{bundle.EditCamionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCamionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
