<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBodegaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBodegaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bodegaController.selected.id}" title="#{bundle.EditBodegaTitle_id}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBodegaLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{bodegaController.selected.nombre}" title="#{bundle.EditBodegaTitle_nombre}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditBodegaLabel_zona}" for="zona" />
                    <h:inputTextarea rows="4" cols="30" id="zona" value="#{bodegaController.selected.zona}" title="#{bundle.EditBodegaTitle_zona}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_zona}"/>
                    <h:outputLabel value="#{bundle.EditBodegaLabel_latitud}" for="latitud" />
                    <h:inputText id="latitud" value="#{bodegaController.selected.latitud}" title="#{bundle.EditBodegaTitle_latitud}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_latitud}"/>
                    <h:outputLabel value="#{bundle.EditBodegaLabel_longitud}" for="longitud" />
                    <h:inputText id="longitud" value="#{bodegaController.selected.longitud}" title="#{bundle.EditBodegaTitle_longitud}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_longitud}"/>
                </h:panelGrid>
                <h:commandLink action="#{bodegaController.update}" value="#{bundle.EditBodegaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBodegaViewLink}"/>
                <br />
                <h:commandLink action="#{bodegaController.prepareList}" value="#{bundle.EditBodegaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBodegaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
