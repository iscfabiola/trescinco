<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaquinariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaquinariaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{maquinariaController.selected.codigo}" title="#{bundle.EditMaquinariaTitle_codigo}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditMaquinariaLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{maquinariaController.selected.descripcion}" title="#{bundle.EditMaquinariaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditMaquinariaLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{maquinariaController.selected.precio}" title="#{bundle.EditMaquinariaTitle_precio}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditMaquinariaLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{maquinariaController.selected.peso}" title="#{bundle.EditMaquinariaTitle_peso}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_peso}"/>
                    <h:outputLabel value="#{bundle.EditMaquinariaLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{maquinariaController.selected.nombre}" title="#{bundle.EditMaquinariaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMaquinariaRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{maquinariaController.update}" value="#{bundle.EditMaquinariaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaquinariaViewLink}"/>
                <br />
                <h:commandLink action="#{maquinariaController.prepareList}" value="#{bundle.EditMaquinariaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaquinariaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
