<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.CreateUsuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_login}" for="login" />
                    <h:inputTextarea rows="4" cols="30" id="login" value="#{usuarioController.selected.login}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_pwd}" for="pwd" />
                    <h:inputTextarea rows="4" cols="30" id="pwd" value="#{usuarioController.selected.pwd}" title="#{bundle.CreateUsuarioTitle_pwd}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_pwd}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_privilegio}" for="privilegio" />
                    <h:inputTextarea rows="4" cols="30" id="privilegio" value="#{usuarioController.selected.privilegio}" title="#{bundle.CreateUsuarioTitle_privilegio}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_privilegio}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_bodega}" for="bodega" />
                    <h:selectOneMenu id="bodega" value="#{usuarioController.selected.bodega}" title="#{bundle.CreateUsuarioTitle_bodega}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_bodega}">
                        <f:selectItems value="#{bodegaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
