<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sucursalController.selected.id}" title="#{bundle.CreateSucursalTitle_id}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{sucursalController.selected.nombre}" title="#{bundle.CreateSucursalTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_bodega}" for="bodega" />
                    <h:selectOneMenu id="bodega" value="#{sucursalController.selected.bodega}" title="#{bundle.CreateSucursalTitle_bodega}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_bodega}">
                        <f:selectItems value="#{bodegaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sucursalController.create}" value="#{bundle.CreateSucursalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.CreateSucursalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSucursalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
