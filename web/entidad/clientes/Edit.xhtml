<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_rfc}" for="rfc" />
                    <h:inputText id="rfc" value="#{clientesController.selected.rfc}" title="#{bundle.EditClientesTitle_rfc}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_rfc}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_nombre}" for="nombre" />
                    <h:inputTextarea rows="4" cols="30" id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.EditClientesTitle_nombre}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_apellidos}" for="apellidos" />
                    <h:inputTextarea rows="4" cols="30" id="apellidos" value="#{clientesController.selected.apellidos}" title="#{bundle.EditClientesTitle_apellidos}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_telcontacto}" for="telcontacto" />
                    <h:inputTextarea rows="4" cols="30" id="telcontacto" value="#{clientesController.selected.telcontacto}" title="#{bundle.EditClientesTitle_telcontacto}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telcontacto}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_telentrega}" for="telentrega" />
                    <h:inputTextarea rows="4" cols="30" id="telentrega" value="#{clientesController.selected.telentrega}" title="#{bundle.EditClientesTitle_telentrega}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_telentrega}"/>
                    <h:outputLabel value="#{bundle.EditClientesLabel_direccion}" for="direccion" />
                    <h:selectOneMenu id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.EditClientesTitle_direccion}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_direccion}">
                        <f:selectItems value="#{direccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
