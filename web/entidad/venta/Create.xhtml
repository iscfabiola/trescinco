<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventaController.selected.id}" title="#{bundle.CreateVentaTitle_id}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_fechaventa}" for="fechaventa" />
                    <h:inputText id="fechaventa" value="#{ventaController.selected.fechaventa}" title="#{bundle.CreateVentaTitle_fechaventa}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_fechaventa}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_fechaestimada}" for="fechaestimada" />
                    <h:inputText id="fechaestimada" value="#{ventaController.selected.fechaestimada}" title="#{bundle.CreateVentaTitle_fechaestimada}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_fechaestimada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_sucursal}" for="sucursal" />
                    <h:selectOneMenu id="sucursal" value="#{ventaController.selected.sucursal}" title="#{bundle.CreateVentaTitle_sucursal}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_sucursal}">
                        <f:selectItems value="#{sucursalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_clientes}" for="clientes" />
                    <h:selectOneMenu id="clientes" value="#{ventaController.selected.clientes}" title="#{bundle.CreateVentaTitle_clientes}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_clientes}">
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.create}" value="#{bundle.CreateVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.CreateVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
