<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntregasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEntregasEmpty}" rendered="#{entregasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entregasController.items.rowCount > 0}">
                    <h:outputText value="#{entregasController.pagination.pageFirstItem + 1}..#{entregasController.pagination.pageLastItem + 1}/#{entregasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entregasController.previous}" value="#{bundle.Previous} #{entregasController.pagination.pageSize}" rendered="#{entregasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entregasController.next}" value="#{bundle.Next} #{entregasController.pagination.pageSize}" rendered="#{entregasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entregasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregasTitle_entregasPK_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregasPK.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregasTitle_fechareal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechareal}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregasTitle_camion}"/>
                            </f:facet>
                            <h:outputText value="#{item.camion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntregasTitle_venta1}"/>
                            </f:facet>
                            <h:outputText value="#{item.venta1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entregasController.prepareView}" value="#{bundle.ListEntregasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entregasController.prepareEdit}" value="#{bundle.ListEntregasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entregasController.destroy}" value="#{bundle.ListEntregasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entregasController.prepareCreate}" value="#{bundle.ListEntregasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEntregasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
