<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEntregasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEntregasLabel_entregasPK_id}" for="entregasPK_id" />
                    <h:inputText id="entregasPK_id" value="#{entregasController.selected.entregasPK.id}" title="#{bundle.CreateEntregasTitle_entregasPK_id}" required="true" requiredMessage="#{bundle.CreateEntregasRequiredMessage_entregasPK_id}"/>
                    <h:outputLabel value="#{bundle.CreateEntregasLabel_fechareal}" for="fechareal" />
                    <h:inputText id="fechareal" value="#{entregasController.selected.fechareal}" title="#{bundle.CreateEntregasTitle_fechareal}" required="true" requiredMessage="#{bundle.CreateEntregasRequiredMessage_fechareal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEntregasLabel_camion}" for="camion" />
                    <h:selectOneMenu id="camion" value="#{entregasController.selected.camion}" title="#{bundle.CreateEntregasTitle_camion}" required="true" requiredMessage="#{bundle.CreateEntregasRequiredMessage_camion}">
                        <f:selectItems value="#{camionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEntregasLabel_venta1}" for="venta1" />
                    <h:selectOneMenu id="venta1" value="#{entregasController.selected.venta1}" title="#{bundle.CreateEntregasTitle_venta1}" required="true" requiredMessage="#{bundle.CreateEntregasRequiredMessage_venta1}">
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entregasController.create}" value="#{bundle.CreateEntregasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entregasController.prepareList}" value="#{bundle.CreateEntregasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEntregasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
