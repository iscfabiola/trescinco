<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntregasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntregasLabel_entregasPK_id}"/>
                    <h:outputText value="#{entregasController.selected.entregasPK.id}" title="#{bundle.ViewEntregasTitle_entregasPK_id}"/>
                    <h:outputText value="#{bundle.ViewEntregasLabel_fechareal}"/>
                    <h:outputText value="#{entregasController.selected.fechareal}" title="#{bundle.ViewEntregasTitle_fechareal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEntregasLabel_camion}"/>
                    <h:outputText value="#{entregasController.selected.camion}" title="#{bundle.ViewEntregasTitle_camion}"/>
                    <h:outputText value="#{bundle.ViewEntregasLabel_venta1}"/>
                    <h:outputText value="#{entregasController.selected.venta1}" title="#{bundle.ViewEntregasTitle_venta1}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entregasController.destroyAndView}" value="#{bundle.ViewEntregasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntregasEditLink}"/>
                <br />
                <h:commandLink action="#{entregasController.prepareCreate}" value="#{bundle.ViewEntregasCreateLink}" />
                <br />
                <h:commandLink action="#{entregasController.prepareList}" value="#{bundle.ViewEntregasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntregasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
