<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDireccionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{direccionController.selected.id}" title="#{bundle.EditDireccionTitle_id}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_calle}" for="calle" />
                    <h:inputTextarea rows="4" cols="30" id="calle" value="#{direccionController.selected.calle}" title="#{bundle.EditDireccionTitle_calle}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_calle}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_numero}" for="numero" />
                    <h:inputTextarea rows="4" cols="30" id="numero" value="#{direccionController.selected.numero}" title="#{bundle.EditDireccionTitle_numero}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_calle1}" for="calle1" />
                    <h:inputTextarea rows="4" cols="30" id="calle1" value="#{direccionController.selected.calle1}" title="#{bundle.EditDireccionTitle_calle1}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_calle1}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_cale2}" for="cale2" />
                    <h:inputTextarea rows="4" cols="30" id="cale2" value="#{direccionController.selected.cale2}" title="#{bundle.EditDireccionTitle_cale2}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_cale2}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_colonia}" for="colonia" />
                    <h:selectOneMenu id="colonia" value="#{direccionController.selected.colonia}" title="#{bundle.EditDireccionTitle_colonia}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_colonia}">
                        <f:selectItems value="#{coloniaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{direccionController.update}" value="#{bundle.EditDireccionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDireccionViewLink}"/>
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{bundle.EditDireccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDireccionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
