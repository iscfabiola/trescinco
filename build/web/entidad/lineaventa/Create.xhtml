<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLineaventaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLineaventaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lineaventaController.selected.id}" title="#{bundle.CreateLineaventaTitle_id}" required="true" requiredMessage="#{bundle.CreateLineaventaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLineaventaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{lineaventaController.selected.cantidad}" title="#{bundle.CreateLineaventaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateLineaventaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateLineaventaLabel_maquinaria}" for="maquinaria" />
                    <h:selectOneMenu id="maquinaria" value="#{lineaventaController.selected.maquinaria}" title="#{bundle.CreateLineaventaTitle_maquinaria}" required="true" requiredMessage="#{bundle.CreateLineaventaRequiredMessage_maquinaria}">
                        <f:selectItems value="#{maquinariaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLineaventaLabel_venta}" for="venta" />
                    <h:selectOneMenu id="venta" value="#{lineaventaController.selected.venta}" title="#{bundle.CreateLineaventaTitle_venta}" required="true" requiredMessage="#{bundle.CreateLineaventaRequiredMessage_venta}">
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lineaventaController.create}" value="#{bundle.CreateLineaventaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lineaventaController.prepareList}" value="#{bundle.CreateLineaventaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLineaventaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
