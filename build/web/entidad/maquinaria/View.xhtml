<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaquinariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaquinariaLabel_codigo}"/>
                    <h:outputText value="#{maquinariaController.selected.codigo}" title="#{bundle.ViewMaquinariaTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewMaquinariaLabel_descripcion}"/>
                    <h:outputText value="#{maquinariaController.selected.descripcion}" title="#{bundle.ViewMaquinariaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMaquinariaLabel_precio}"/>
                    <h:outputText value="#{maquinariaController.selected.precio}" title="#{bundle.ViewMaquinariaTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewMaquinariaLabel_peso}"/>
                    <h:outputText value="#{maquinariaController.selected.peso}" title="#{bundle.ViewMaquinariaTitle_peso}"/>
                    <h:outputText value="#{bundle.ViewMaquinariaLabel_nombre}"/>
                    <h:outputText value="#{maquinariaController.selected.nombre}" title="#{bundle.ViewMaquinariaTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maquinariaController.destroyAndView}" value="#{bundle.ViewMaquinariaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaquinariaEditLink}"/>
                <br />
                <h:commandLink action="#{maquinariaController.prepareCreate}" value="#{bundle.ViewMaquinariaCreateLink}" />
                <br />
                <h:commandLink action="#{maquinariaController.prepareList}" value="#{bundle.ViewMaquinariaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaquinariaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
